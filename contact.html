<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=YourCustomFont&display=swap">
    <link rel="stylesheet" href="styles.css">
    <title>Divine Dark Chocolate Delights</title>
    
</head>
<body>
    <header>
        <div id="header-content">
            <h1>Divine Dark Chocolate Delights</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact-form">
            <h3>Send us a Message</h3>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email">

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message"></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <div id="footer-content">
            <div id="logo">
                <img src="pic/logo.png" alt="Divine Dark Chocolate Delights Logo">
            </div>
            <div id="company-info">
                <p>Address: 123 Chocolate Street, Sweetland</p>
                <p>Email: infodarkchocolatedelights.com</p>
            </div>
        </div>
    </footer>
</body>
</html>
